<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life To Live - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="css/head.css">
</head>
<body>
    <header>
        <div class="header">
            <button class="icon-button" id="homeBtn"><i class="ri-home-5-line"></i></button>
            <button class="icon-button"><i class="ri-radar-line"></i></button>
        </div>
    </header>
    <main class="main-content">
        <div class="image-container">
            <p id="p2"></p>
            <img src="resource/1084622.jpg" alt="Album Art" id="center_image">
        </div>
        <h1>LIFE TO LIVE</h1>
        <h6 class="subtext">Dharani, YouTube</h6>
        <div id="inputbox">
            <input type="range" value="0" id="contolbox">
        </div>
        <div id="foor">
            <button id="playButton" class="Button"><i class="ri-play-line"></i></button>
            <audio id="myAudio" src="resource/song/NEFFEX - Cold.mp3"></audio>
            <button id="stopButton" class="Button"><i class="ri-stop-circle-line"></i></button>
            <button id="rewindButton" class="Button"><i class="ri-refresh-line"></i></button>
        </div>
    </main>
    <script src="js/head.js"></script>
</body>
</html>
